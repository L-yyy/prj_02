    <title>绑定class属性实现日历效果</title>
    <script src="../vue.js"></script>

<style>
    body {
        text-align: center;
    }
    
    .date-wrap {
        width: 510px;
        border: 2px solid #4e6ef2;
        padding: 15px 0;
        border-radius: 16px;
        height: 100%;
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        margin: auto;
    }
    
    .date-wrap>div {
        width: 60px;
        height: 50px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        border-radius: 6px;
        cursor: pointer;
        border: 2px solid transparent;
        margin: 2px;
    }
    /*同学们可以查一下hover的意思 */
    
    .date-wrap>div:hover {
        border: 2px solid #BDBFC8;
    }
    
    .date-wrap>div.head {
        font-weight: bold;
        height: 40px;
    }
    
    .date-wrap>div div:first-child {
        font-size: 18px;
    }
    
    .date-wrap>div div:last-child {
        font-size: 12px;
    }
    /* 定义绑定的类样式 ，notCurMonth：不是当前月，curDay：当前日*/
    
    .date-wrap>div.notCurMonth {
        opacity: 0.4;
    }
    
    .date-wrap>div.curDay {
        border: 2px solid #4E6EF2;
    }
</style>

            var vm = new Vue({

                    isNotCurMonth(val) {

                            this.month = array[1],
